
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Railway Registration Form</title>
  <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <style>
        
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6));
    background-size: cover;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
  }

  .container {
    background: rgba(255, 255, 255, 0.1);
    padding: 25px 30px;
    border-radius: 15px;
    width: 320px;
    max-height: 600px;
    overflow-y: auto;
    box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
    backdrop-filter: blur(8.5px);
    -webkit-backdrop-filter: blur(8.5px);
    border: 1px solid rgba(255, 255, 255, 0.18);
  }

  h2 {
    text-align: center;
    margin-bottom: 20px;
    font-weight: 600;
    letter-spacing: 1.5px;
  }

  form {
    display: flex;
    flex-direction: column;
  }

  label {
    margin: 10px 0 5px;
    font-weight: 600;
    font-size: 0.9rem;
  }

  input[type="text"],
  input[type="number"],
  input[type="email"],
  input[type="tel"],
  input[type="date"],
  select {
    padding: 8px 12px;
    border-radius: 6px;
    border: none;
    outline: none;
    font-size: 1rem;
    transition: box-shadow 0.3s ease;
  }

  input[type="text"]:focus,
  input[type="number"]:focus,
  input[type="email"]:focus,
  input[type="tel"]:focus,
  input[type="date"]:focus,
  select:focus {
    box-shadow: 0 0 5px 2px rgba(0, 123, 255, 0.7);
  }

  button {
    margin-top: 20px;
    padding: 12px 0;
    background-color:rgba(0, 123, 255, 0.7);
    border: none;
    border-radius: 10px;
    color: white;
    font-weight: 600;
    font-size: 1.1rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  button:hover {
    background-color: #0056b3;
  }
  
    </style>
  <div class="container" role="main">
    <h2>Railway Registration</h2>
    <form id="registrationForm" novalidate>
      <label for="name">Full Name </label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required />

      <label for="age">Age </label>
      <input type="number" id="age" name="age" placeholder="Enter your age" min="1" max="120" required />

      <label for="gender">Gender </label>
      <select id="gender" name="gender" required>
        <option value="" disabled selected>Select your gender</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
        <option>Prefer not to say</option>
      </select>

      <label for="contact">Contact Number </label>
      <input type="tel" id="contact" name="contact" placeholder="e.g. +1234567890" pattern="^\+?[0-9]{7,15}$" required />
      

      <label for="email">Email Address </label>
      <input type="email" id="email" name="email" placeholder="example@mail.com" required />
      

      <label for="source">Source Station </label>
      <input type="text" id="source" name="source" placeholder="Enter source station" required />
     

      <label for="destination">Destination Station </label>
      <input type="text" id="destination" name="destination" placeholder="Enter destination station" required />
      

      <label for="travelDate">Travel Date </label>
      <input type="date" id="travelDate" name="travelDate" required />
      

      <button type="submit">Register</button>
    </form>
  </div>

  <script>
       
function regform() {
 

  var title = document.getElementById("name").value;
  var age = document.getElementById("age").value;
  var gender = document.getElementById("gender").value;
  var contact = document.getElementById("contact").value;
  var email = document.getElementById("email").value;
  var source = document.getElementById("source").value;
  var destination = document.getElementById("destination").value;
  var travelDate = document.getElementById("travelDate").value;

  var user = {
    name: title,
    age: age,
    gender: gender,
    contact: contact,
    email: email,
    source: source,
    destination: destination,
    travelDate: travelDate
  };

  var users = localStorage.getItem("userlist");
  if (users) {
    users = JSON.parse(users);
  } else {
    users = [];
  }

  users.push(user);
  localStorage.setItem("userlist", JSON.stringify(users));

  alert("Registered successfully!");

  var form = document.getElementById("registrationForm");
  form.reset();
}

  </script>
  <!-- <script src="main.js" ></script> -->
</body>
</html>
